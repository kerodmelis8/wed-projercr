<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School ID Generator</title>
    <link rel="stylesheet" href="new.css">
    <link rel="stylesheet" href="new.js">
</head>
<body>
    <div class="id-container">
        
        <div class="id-card">
            <div class="id-header">
                <div class="school-name">GREENWOOD HIGH SCHOOL</div>
                <div class="school-subtitle">Excellence in Education</div><hr>
            </div>
            <div class="id-content">
                <div class="photo-section">
                    <div class="student-photo">ðŸ‘¤</div>
                </div>
                <div class="info-section">
                    <div class="student-name">JOHN SMITH</div>
                    <div class="student-details">
                        <div class="detail-row"><strong>Grade:</strong> 10th</div>
                        <div class="detail-row"><strong>Age:</strong> 1-30</div>
                        <div class="detail-row"><strong>DOB:</strong> 15/03/2008</div>
                        <div class="detail-row"><strong>Valid:</strong> 2024-25</div>
                    </div>
                </div>
            </div>
            <div class="id-number" >ID: GHS2024001</div>
           
        </div>

        
        <div class="form-section">
            <h2 class="form-title">Generate New School ID</h2>
            
            <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" id="studentName" placeholder="Enter full name">
            </div>

            <div class="form-group">
                <label for="grade">Grade</label>
                <select id="grade">
                    <option value="">Select Grade</option>
                    <option value="6th">6th Grade</option>
                    <option value="7th">7th Grade</option>
                    <option value="8th">8th Grade</option>
                    <option value="9th">9th Grade</option>
                    <option value="10th">10th Grade</option>
                    <option value="11th">11th Grade</option>
                    <option value="12th">12th Grade</option>
                </select>
            </div>

            <div class="form-group">
                <label for="className">Age</label>
                <input type="text" id="className" placeholder="e.g., 1-30">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob">
            </div>

            <div class="form-group">
                <label for="idNumber">ID Number</label>
                <input type="text" id="idNumber" placeholder="e.g., GHS2024001">
            </div>

            <button class="generate-btn" onclick="generateID()">Generate ID Card</button>
        </div>
    </div>
    <script>
        function generateID() {
            const name = document.getElementById('studentName').value;
            const grade = document.getElementById('grade').value;
            const Age = document.getElementById('age').value;
            const dob = document.getElementById('dob').value;
            const idNumber = document.getElementById('idNumber').value;

            if (!name || !grade || !Age || !dob || !idNumber) {
                alert('Please fill in all fields');
                return;
            }

            // Format date
            const formattedDob = new Date(dob).toLocaleDateString('en-GB');

            // Update the ID card
            document.querySelector('.student-name').textContent = name.toUpperCase();
            document.querySelector('.detail-row:nth-child(1)').innerHTML = `<strong>Grade:</strong> ${grade}`;
            document.querySelector('.detail-row:nth-child(2)').innerHTML = `<strong>Age:</strong> ${Age}`;
            document.querySelector('.detail-row:nth-child(3)').innerHTML = `<strong>DOB:</strong> ${formattedDob}`;
            document.querySelector('.id-number').textContent = `ID: ${idNumber}`;

            alert('ID Card Generated Successfully!');
        }
    </script>
</body>
</html>
